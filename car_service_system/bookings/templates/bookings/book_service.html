{% extends 'base.html' %}
{% block title %}Book a Service{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Book a Service</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
  </form>
</div>
{% endblock %}
