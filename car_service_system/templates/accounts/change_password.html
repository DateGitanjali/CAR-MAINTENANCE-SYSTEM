{% extends 'base.html' %}

{% block content %}
<h2>Change Password</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Password</button>
  <a href="{% url 'accounts:redirect_after_login' %}">Cancel</a>
  
</form>
{% endblock %}
